<div class="main-content">
	<div id="bg">
		<div id="search-container">
			<div id="search-bg"></div>
			<div id="search">
				<img class="img-circle" src = "https://i.scdn.co/image/32e13d2c37af4817d1cbf09742c1f51a328820c7"><h1 class="artist">{{adc.name}}</h1>
			</div>
		</div>
	</div>


	<div class="btn-group" uib-dropdown is-open="status.isopen">
		<domo-dropdown class="dropdown-bar-adjust" header="Territory" placeholder="Territory" list="adc.territories" selected="adc.selected_territory"></domo-dropdown>
		<domo-dropdown class="dropdown-bar-adjust" header="Time Period" placeholder="Time Period" list="adc.time" selected="adc.selected_time"></domo-dropdown>
	</div>

	<hr>

	<div class = "container">
		<div class = "col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading"> Overview Metrics for Period </div>
				<div class="panel-body">
					<canvas id="pie" class="chart chart-pie" chart-data="adc.details[adc.selected_territory][0].type_metrics.data" chart-labels="adc.details[adc.selected_territory][0].type_metrics.labels" chart-options="options"></canvas>
				</div>
			</div>
		</div>
	</div>
	<div class = "container">	
		<div class = "col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading"> Overview Metrics for Period </div>
				<div class="panel-body">
					<canvas id="pie" class="chart chart-pie" chart-data="adc.details[adc.selected_territory][0].type_metrics.data" chart-labels="adc.details[adc.selected_territory][0].type_metrics.labels" chart-options="options"></canvas>
				</div>
			</div>
		</div>
		<div class = "col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading"> Source of Streams</div>
				<div class="panel-body">
					<canvas id="pie" class="chart chart-pie" chart-data="adc.details[adc.selected_territory][0].source_metrics.data" chart-labels="adc.details[adc.selected_territory][0].source_metrics.labels" chart-options="options"></canvas>
				</div>
			</div>
		</div>
		<div class = "col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading"> Gender </div>
				<div class="panel-body">
					<canvas id="pie" class="chart chart-pie" chart-data="adc.details[adc.selected_territory][0].gender_metrics.data" chart-labels="adc.details[adc.selected_territory][0].gender_metrics.labels" chart-options="options"></canvas>
				</div>
			</div>	
		</div>
		

		<div class="code"><pre>{{adc.details[adc.selected_territory][0] | json}}</pre></div>

	</div>
</div>
