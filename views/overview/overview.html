<div class="text-center main-content">
	<div class="tile" ng-repeat="i in oc.tiles | limitTo:12 track by $index" ng-mouseenter="oc.hovered_tile = $index" ng-mouseleave="oc.hovered_tile = undefined" ng-class="{'zoom': oc.hovered_tile === $index}">
		<img class="album-cover" ng-src="{{oc.images[$index % 6]}}">
	</div>
</div>
